############# General config:
TESTNUM_PV="sls-sioc-ecat01:TestNumber"    # Test number PV (control and report)
MOTORSET_PV="sls-sioc-ecat01:M1-PosSet"         # Target position data source PV (report)
MOTORACT_PV="sls-sioc-ecat01:M1-PosAct"         # Position actual data source PV, normally open loop counter (report, optional)
REFERENCE_PV=" sls-sioc-ecat01:m0s001-Enc01-PosAct" # Reference position data source PV (report)
DEC=8                                       # Number decimals in printouts (report)
UNIT="mm"                                   # Units for printouts (report)

############# ISO230-2 config:
ISO230_ENABLE=1                             # Enable ISO230-2 test cycle (control and report)
ISO230_POS_COUNT=5                          # Position count (control and report)
ISO230_CYCLE_COUNT=5                        # Test cycle count (control and report)
ISO230_REF_POS_PV=$REFERENCE_PV             # Reference positon PV
